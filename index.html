<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <h1 class="logo">NAYEEM</h1>
            <button class="button-primary">Sign Up</button>
        </nav>
        <div class="hero-section">
            <h1 class="hero-content">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="button-primary">Stay Focused</button>
        </div>
    </header>

    <!-- main contents -->
     
    <main>
        <section class="action-section">
            <div class="action-content">
                <h2 class="content-header">See It in Action</h2>
                <p class="content-details">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="./Assets/wc-mini.png" alt="">
        </section class="">

        <section class="users-activity-section">
            <h2 class="activity-header">Joined Thousands of Productive Users</h2>
            <div class="activity-details">
                <div class="activity">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="activity">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="activity">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
